<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webinar Hero Section</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anjoman:wght@400;600;700;800&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Anjoman', sans-serif;
      overflow-x: hidden;
      color: #000;
    }

    :root {
      --gold1: #b8860b;
      --gold2: #d4af37;
      --gold3: #f3c775;
      --gold-glow: rgba(212,175,55,0.55);
      --gold-soft: rgba(212,175,55,0.18);
    }
    
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px) scale(0.95); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    
    @keyframes glow {
      0%, 100% { 
        text-shadow: 0 0 15px var(--gold-soft),
                     0 0 30px rgba(212,175,55,0.25);
      }
      50% { 
        text-shadow: 0 0 25px var(--gold-glow),
                     0 0 40px var(--gold-glow),
                     0 0 70px rgba(212,175,55,0.3);
      }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-15px) rotate(3deg); }
      66% { transform: translateY(-8px) rotate(-3deg); }
    }
    
    @keyframes shimmer {
      0% { background-position: -1000px 0; }
      100% { background-position: 1000px 0; }
    }
    
    @keyframes pulse {
      0%, 100% { 
        transform: scale(1);
        box-shadow: 0 8px 30px rgba(212,175,55,0.2);
      }
      50% { 
        transform: scale(1.05);
        box-shadow: 0 12px 40px rgba(212,175,55,0.4);
      }
    }
    
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @keyframes sparkle {
      0%, 100% { 
        opacity: 1; 
        transform: scale(1) rotate(0deg); 
      }
      50% { 
        opacity: 0.7; 
        transform: scale(1.2) rotate(180deg); 
      }
    }
    
    .hero-section {
      position: relative;
      background: linear-gradient(135deg, 
        #ffffff 0%, 
        #fff8e1 25%, 
        #ffefc6 50%, 
        #fff8e1 75%, 
        #ffffff 100%);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      padding: 60px 20px;
      text-align: center;
      overflow: hidden;
      border-bottom: 3px solid rgba(212,175,55,0.35);
      min-height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .hero-section::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(212,175,55,0.1) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: float 20s infinite linear;
      pointer-events: none;
    }
    
    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    
    .shape {
      position: absolute;
      opacity: 0.65;
      animation: float 12s infinite ease-in-out;
    }
    
    .shape:nth-child(1) {
      top: 10%;
      right: 10%;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--gold2), var(--gold3));
      border-radius: 50%;
      animation-delay: 0s;
    }
    
    .shape:nth-child(2) {
      top: 50%;
      right: 70%;
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--gold1), var(--gold3));
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      animation-delay: -4s;
    }
    
    .shape:nth-child(3) {
      top: 70%;
      right: 20%;
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, var(--gold3), var(--gold1));
      border-radius: 50%;
      animation-delay: -8s;
    }

    .hero-wrapper {
      position: relative;
      z-index: 10;
      max-width: 900px;
      margin: 0 auto;
    }

    .badge-container {
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      padding: 8px 20px;
      border-radius: 50px;
      border: 2px solid var(--gold2);
      box-shadow: 0 8px 30px rgba(212,175,55,0.25);
      font-size: 0.9rem;
      font-weight: 600;
      color: #000;
    }

    .badge-icon {
      font-size: 1.1rem;
    }

    .hero-title {
      font-size: 1.6rem;
      font-weight: 800;
      line-height: 1.5;
      margin-bottom: 15px;
      opacity: 0;
      animation: fadeInUp 1.2s ease-out forwards;
      animation-delay: 0.2s;
    }

    .hero-highlight {
      position: relative;
      font-weight: 900;
      display: inline-block;
      animation: glow 3s ease-in-out infinite;
      padding: 2px 12px;
      border-radius: 8px;
      background: rgba(212,175,55,0.25);
      color: var(--gold1);
    }

    .hero-highlight::after {
      content: '';
      position: absolute;
      bottom: -3px;
      right: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, 
        transparent, 
        var(--gold2), 
        transparent);
      border-radius: 2px;
      animation: shimmer 3s infinite;
    }

    .sparkle {
      display: inline-block;
      color: var(--gold1);
      font-size: 1.3rem;
      animation: sparkle 2s infinite;
    }

    .hero-subtitle {
      font-size: 1.05rem;
      color: #333;
      margin-top: 12px;
      margin-bottom: 25px;
      font-weight: 600;
      opacity: 0;
      animation: fadeInUp 1.5s ease-out forwards;
      animation-delay: 0.4s;
    }

    .celebration-emoji {
      font-size: 1.2rem;
    }

    .sponsor-badges {
      margin-top: 25px;
      opacity: 0;
      animation: fadeInUp 1.8s ease-out forwards;
      animation-delay: 0.6s;
    }

    .sponsor-badge {
      display: inline-block;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 10px 25px;
      border-radius: 15px;
      border: 2px solid var(--gold2);
      box-shadow: 0 8px 30px rgba(212,175,55,0.2);
      font-weight: 700;
      color: var(--gold1);
      font-size: 0.95rem;
      transition: all 0.3s ease;
      text-decoration: none;
      animation: pulse 2.5s ease-in-out infinite;
    }

    .sponsor-badge:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 15px 45px rgba(212,175,55,0.35);
      border-color: var(--gold1);
      animation: none;
    }

    @media (max-width: 768px) {
      .hero-title {
        font-size: 1.3rem;
      }
      
      .hero-subtitle {
        font-size: 0.95rem;
      }
      
      .shape {
        width: 40px !important;
        height: 40px !important;
      }
    }
  </style>
</head>
